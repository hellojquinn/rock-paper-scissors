<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almendra">
</head>
<body>

<!-- Heading Section -->
    <div class="banner">
        <img src="images/banner.png" id="bannerImage">
    </div>

    <div id="roundMessage">
        <span id="challengerMessage">A challenger approaches...</span>
    </div>


    <div class="selections">
<!-- Player Selections -->
    <div class="playerSelections">
       <!-- <div id="challengerHead">Challenger</div> -->
        <img src="images/PlayerArcher.png" id="playerArcher">
        <img src="images/PlayerArrow.png" id="playerArrow">
        <img src="images/PlayerWizard.png" id="playerWizard">
        <img src="images/PlayerSpell.png" id="playerSpell">
        <img src="images/PlayerWarrior.png" id="playerWarrior">
        <img src="images/PlayerAxe.png" id="playerAxe">
    </div>

<!-- Computer Selections -->
    <div class="computerSelections">
       <!-- <div id="opponentHead">Opponent</div> -->
        <img src="images/ComputerGoblin.png" id="computerWarrior">
        <img src="images/ComputerAxe.png" id="computerAxe">
        <img src="images/ComputerDragon.png" id="computerWizard">
        <img src="images/ComputerSpell.png" id="computerSpell">
        <img src="images/ComputerCentaur.png" id="computerArcher">
        <img src="images/ComputerArrow.png" id="computerArrow">
    </div>
</div>

<!-- Battle Arena Section -->

    <div id="playersChoice">

    </div>

    <!-- Section where ability will display -->

    <div id="computersChoice">

    </div>

<!-- Herald Announcer -->

    <div class="herald">

    </div>
    <script src="ui-script.js" defer></script> 
</body>
</html>
